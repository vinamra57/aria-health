<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aria Health - Hospital Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .dashboard-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 16px;
            padding: 16px;
            height: calc(100vh - 60px);
        }
        .case-list { overflow-y: auto; }
        .case-card {
            padding: 12px;
            background: #1a1f2e;
            border: 1px solid #2a3042;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .case-card:hover { border-color: #c0392b; }
        .case-card.selected { border-color: #c0392b; background: #1e2435; }
        .case-card .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }
        .case-card .card-name {
            font-weight: 600;
            font-size: 14px;
        }
        .case-card .card-id {
            font-size: 11px;
            color: #5a6578;
            font-family: monospace;
        }
        .case-card .card-info {
            font-size: 12px;
            color: #8892a8;
        }
        .priority-badge {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }
        .priority-critical { background: #c0392b; color: #fff; }
        .priority-high { background: #e67e22; color: #fff; }
        .priority-moderate { background: #2980b9; color: #fff; }
        .priority-low { background: #27ae60; color: #fff; }
        .detail-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 12px;
            overflow: hidden;
        }
        .detail-panel {
            background: #141822;
            border: 1px solid #2a3042;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .detail-panel .panel-header {
            padding: 10px 14px;
            border-bottom: 1px solid #2a3042;
            font-size: 12px;
            font-weight: 600;
            color: #8892a8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .detail-panel .panel-body {
            flex: 1;
            overflow-y: auto;
            padding: 12px 14px;
            font-size: 13px;
            line-height: 1.6;
        }
        .vitals-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
        }
        .vital-item {
            background: #1a1f2e;
            border-radius: 6px;
            padding: 8px;
            text-align: center;
        }
        .vital-item .vital-label {
            font-size: 10px;
            color: #5a6578;
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        .vital-item .vital-value {
            font-size: 18px;
            font-weight: 700;
            color: #e0e6f0;
        }
        .vital-item .vital-value.abnormal { color: #e74c3c; }
        .vital-item .vital-value.normal { color: #2ecc71; }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            border-bottom: 1px solid #1a1f2e;
        }
        .info-row .info-label { color: #5a6578; }
        .info-row .info-value { color: #e0e6f0; font-weight: 500; }
        .tag-list { display: flex; flex-wrap: wrap; gap: 4px; margin-top: 4px; }
        .tag {
            padding: 2px 8px;
            background: #2a3042;
            border-radius: 4px;
            font-size: 11px;
            color: #e0e6f0;
        }
        .tag.allergy { background: #8e44ad; }
        .no-selection {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #3a4052;
            font-size: 16px;
        }
        .no-cases {
            text-align: center;
            padding: 40px 16px;
            color: #3a4052;
        }
        .live-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #2ecc71;
            margin-right: 6px;
            animation: pulse 1.5s infinite;
        }
        .ws-status {
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .ws-status.connected { color: #2ecc71; }
        .ws-status.disconnected { color: #c0392b; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ARIA HEALTH - Hospital Dashboard</h1>
        <div style="display: flex; align-items: center; gap: 16px;">
            <div id="wsStatus" class="ws-status disconnected">Disconnected</div>
            <button class="btn btn-primary" onclick="refreshCases()">Refresh</button>
        </div>
    </div>
    <div class="dashboard-container">
        <div class="panel case-list">
            <div class="panel-header">
                Active Cases
                <span id="caseCount" style="font-size: 11px; color: #5a6578;">0</span>
            </div>
            <div class="panel-body" id="caseListBody">
                <div class="no-cases">No active cases</div>
            </div>
        </div>
        <div id="detailArea">
            <div class="no-selection">Select a case to view details</div>
        </div>
    </div>
    <script src="/static/hospital.js"></script>
</body>
</html>
